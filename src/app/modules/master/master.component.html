<app-navbar />
<div class="drawer drawer-open">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content p-4">
      <!-- <label for="my-drawer" class="btn btn-primary drawer-button">Open drawer</label> -->
      <!-- how to หน้าต่างๆขึ้นด้านล่าง ไม่ขึ้นตรงนี้ -->
       <router-outlet />
    </div>
    <div class="drawer-side bg-white shadow-lg">
      <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu min-h-full w-80 p-0">
        <li *ngFor="let item of dataMasterHome">
          <details class="p-0 text-xl font-medium">
            <summary class="w-full rounded-none py-4 px-8 gap-4">
              <i [class]="item.icon"></i> 
              {{ item.title }}
            </summary>
            <ul class="ml-8">
              <li class="rounded-sm"
                *ngFor="let itemSub of item.menu" 
                [routerLink]="itemSub.path" 
                routerLinkActive="bg-pink-100">
                <div class="text-lg rounded-none">{{ itemSub.title }}</div>
              </li>
            </ul>
          </details>
        </li>
      </ul>
    </div>
  </div>
