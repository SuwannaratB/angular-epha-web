        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">

          <li><a>Portfolio</a></li>
          <li><a>About</a></li>
        </ul>
      </div>
      <!-- logo -->
      <img class="h-10 w-auto" src="/icons/logo-thaioil-epha@3x.png" alt="Your Company">
    </div>

    <div class="navbar-end">
      <button class="btn btn-ghost btn-circle" (click)="addInfoToast()">
        <div class="indicator">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
          <span class="badge badge-xs badge-primary indicator-item"></span>
        </div>
      </button>
      <div class="dropdown dropdown-end">
        <div class="flex items-center gap-2 cursor-pointer" tabindex="0">
          <div role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-8 rounded-full">
            <img alt="Tailwind CSS Navbar component" [src]="account.img" />
          </div>
        </div>
        <div class="flex flex-col text-sm ">
          <p>{{account.username}}</p>
          <p class="text-xs">Admin</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
        </div>
        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li><a (click)="onLogut()">Logout</a></li>
        </ul>
      </div>
